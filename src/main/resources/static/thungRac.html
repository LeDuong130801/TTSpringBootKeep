	<script>
		var startCharts = function () {
			var chart1 = document.getElementById("line-chart").getContext("2d");
			window.myLine = new Chart(chart1).Line(lineChartData, {
				responsive: true,
				scaleLineColor: "rgba(0,0,0,.2)",
				scaleGridLineColor: "rgba(0,0,0,.05)",
				scaleFontColor: "#c5c7cc "
			});
		};
		window.setTimeout(startCharts(), 1000);
		function hideContent(contentDisplaying) {
			const benNgoai = document.getElementById("phanBenNgoai");
			const benTrong = document.getElementById("phanBenTrong");
			const noiDung = document.getElementById("noiDung");
			const tieuDe = document.getElementById("tieuDe");
			if (contentDisplaying) {
				benNgoai.style.display = "block";
				benTrong.style.display = "none";
				let noiDungMoi = noiDung.value;
				let tieuDeMoi = tieuDe.value;
				noiDung.value = '';
				tieuDe.value = '';
				createNewTask(tieuDeMoi, noiDungMoi);
			}
			else {
				benNgoai.style.display = "none";
				benTrong.style.display = "block";
				noiDung.focus();
			}
		}
		function createNewTask(tieuDe, noiDung){
			const listNote = document.getElementById("listNote");
			const newCard = document.createElement("div");
			newCard.classList.add("col-lg-4");
			newCard.classList.add("mb-4");
			newCard.innerHTML ='<div class="card text-dark bg-default"><div class="card-header">'+tieuDe+'</div><div class="card-block"><p>'+noiDung+'</p></div></div>';
			listNote.appendChild(newCard);
		}
	</script>
